<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #0439D9">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#07038C" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#F20732" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#F24405" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#056CF2" shadow></a-plane>
    </a-scene>
  </body>
</html>
